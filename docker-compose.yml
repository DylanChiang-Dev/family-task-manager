version: '3.8'

services:
  # PHP + Nginx
  web:
    image: php:8.1-fpm-alpine
    container_name: family-tasks-web
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    networks:
      - family-tasks-network
    depends_on:
      - db

  # Nginx
  nginx:
    image: nginx:alpine
    container_name: family-tasks-nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - family-tasks-network
    depends_on:
      - web

  # MySQL
  db:
    image: mysql:8.0
    container_name: family-tasks-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: family_tasks
      MYSQL_USER: family_user
      MYSQL_PASSWORD: family_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - family-tasks-network
    command: --default-authentication-plugin=mysql_native_password

  # phpMyAdmin（可选）
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: family-tasks-phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8081:80"
    networks:
      - family-tasks-network
    depends_on:
      - db

networks:
  family-tasks-network:
    driver: bridge

volumes:
  mysql-data:
